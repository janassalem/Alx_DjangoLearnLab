{% extends "blog/base.html" %}
{% block content %}
    <h2>All Posts</h2>
    {% for post in posts %}
        <h3><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h3>
        <p>{{ post.content|truncatewords:30 }}</p>
        <p>Written by {{ post.author }} on {{ post.date_posted }}</p>
    {% endfor %}
{% endblock %}
