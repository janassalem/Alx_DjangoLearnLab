{% extends "blog/base.html" %}
{% block content %}
    <h2>{{ object.title }}</h2>
    <p>{{ object.content }}</p>
    <p>Written by {{ object.author }} on {{ object.date_posted }}</p>
    {% if object.author == user %}
        <a href="{% url 'post-update' object.id %}">Edit</a>
        <a href="{% url 'post-delete' object.id %}">Delete</a>
    {% endif %}
{% endblock %}
